<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock paper Scissor</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper Covers Rock. You Win!</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="./images/rock.png" alt="" srcset="">
        </div>
        <div class="choice">
            <img src="./images/paper.png" alt="" srcset="">
        </div>
        <div class="choice">
            <img src="./images/scissors.png" alt="" srcset="">
        </div>
        <p id="acton-message">Make Your Move</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
